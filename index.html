<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcomme to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Enter yor e-mail">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4" >
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text"  class="form-control" id="depositAmount" placeholder="$ enter money you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                 </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ enter money you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script>
        var clickButton=document.getElementById('login');
        clickButton.addEventListener('click',function(){
            var loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            var transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';

        })
        var depositButton=document.getElementById('deposit-button');
        depositButton.addEventListener('click',function(){
            var depositNumber=getInput("depositAmount");
            
            add("current-deposit",depositNumber);
            add("current-balance",depositNumber);
        
        })
        var withdrawButton=document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click',function(){
            var withdrawNumber=getInput('withdrawAmount');
            add("current-withdraw",withdrawNumber);
            add("current-balance",-1*withdrawNumber);
        })

        function getInput(id){
            var amount=document.getElementById(id).value;
            var amountNumber=parseFloat(amount);
            document.getElementById(id).value="";
            return amountNumber;
        }
        function add(id,Number){
            var current=document.getElementById(id).innerText;
            var currentNumber=parseFloat(current);
            var totalNumber=currentNumber+Number;
            document.getElementById(id).innerText=totalNumber;

        }
    </script>
</body>
</html>
